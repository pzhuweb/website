<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>全屏背景切换</title>
    
</head>

<body>
    <script type="text/javascript">
        $.backstretch([
            'img/chun.jpg',
            'img/bg2.jpg',
            'img/xia.jpg',
            'img/dong.jpg'
        ], {
            fade: 1000, // 动画时长
            duration: 2000 // 切换延时
        });
    </script>
</body>

</html>
